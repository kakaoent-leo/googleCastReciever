name: leo-cast-receiver-cicd

on:
  push:
    branches: ["cicd"]
  workflow_dispatch:

env:
  SERVICE: leo-cast-receiver-cicd

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: build image
        run: docker build -t ${{secrets.DOCKER_USERNAME}}/castreceiver:cicd0 .

      - name: docker login
        uses: "docker/login-action@v1"
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: deploy image
        run: docker push leoparkd/castreceiver:cicd0
